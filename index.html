<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake app version web</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/navegacion.js"></script>
</head>
<body>
    <div id ="pantalla_inicio">
        <img class="logo_principal">
        <div class="user_card inicial">
            <img class="user_image">
            <ul>
                <li>Usuario 1</li>
                <li>Cuenta Vinculada</li>
            </ul>
        </div>
        <a>Vincular Cuenta</a>
    </div>
    <div id = "modal_google">  
        <img>
        <div>
            <button id="mg_continuar">Continuar</button>
            <button id="mg_cancelar">Cancelar</button>
        </div>
    </div>
    <div id="barra_navegacion" class="disabled">
        <ul>
            <li id="nav_configuracion">Configuración</li>
            <li id="nav_alarmas">Alarmas</li>
            <li id="nav_tareas">Tareas</li>
            <li id="nav_estadisticas">Estadisticas</li>
        </ul>
    </div>
    <div id = "vista_principal">
        <img class="logo_principal">
    </div>
    <div id="configuracion">
        <h1>CONFIGURACIÓN</h1>
        <div class="user_card config" id="usuario_configurado">
            <img class="user_image">
            <ul>
                <li>Usuario 1</li>
                <li>Cuenta Vinculada</li>
            </ul>
        </div>
        <div class="user_card config">
            <img class="user_image">
            <ul>
                <li>Página de Soporte</li>
                <li>Link a la página de soporte</li>
            </ul>
        </div>
    </div>
    <div id="alarmas">
        <h1>ALARMAS</h1>
        <ul id="lista_alarmas">
        </ul>
        <button id="add_alarma">Crear Alarma</button>
    </div>
    <div id="crear_alarma">
        <h1>CREAR ALARMA</h1>
        <div>switch</div>
        <form>
            <div class="column">
                <label>Nombre:</label>
                <input type="text" name="nombre_alarma" placeholder="Nombre de la alarma">
                <label>Hora de Inicio:</label>
                <div class = "contenedor"></div>
                <label>Descripción:</label>
                <textarea name="descripcion_alarma" placeholder="Descripción de la alarma"></textarea>
                <label>Fecha Activación</label>
                <input type="text" name="fecha_activacion" placeholder="Fecha de activación">
                <label>Fecha Suspensión</label>
                <input type="text" name="fecha_suspension" placeholder="Fecha de suspensión">
                <h2>TAREAS</h2>
            </div>
            <div class="column">
                <label>Modo de Apagado:</label>
                <label>Seguimiento de Tareas:</label>
                <label>Recurrente:</label>
                <button>Crear Tarea</button>
                <button>Eliminar Tarea</button>
                <button>Guardar Alarma</button>
                <button>Cancelar</button>
            </div>
        </form>
    </div>
    <div id="tareas">
        <h1>TAREAS</h1>
    </div>
    <div id="estadisticas">
        <h1>ESTADÍSTICAS</h1>
    </div>
</body>
</html>
